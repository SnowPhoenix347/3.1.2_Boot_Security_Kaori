<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
            background-color: #f2f2f2;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline;
        }
        input[type="submit"] {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        .create-button {
            text-align: center;
            margin-top: 20px;
        }
        .create-button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .create-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{update(id=${user.id})}">Update</a>
            |
            <form th:method="DELETE" th:action="@{delete(id=${user.id})}" style="display: inline;">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="create-button">
    <a href="/admins/create">Create new user</a>
</div>

<form th:method="POST" th:action="@{/logout}" style="text-align: center; margin-top: 20px;">
    <input type="submit" value="Logout">
</form>

</body>
</html>
